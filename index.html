<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryan Connaughton - Portfolio</title>

    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ram2xxa.css" />
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <head>
        <div id="hero">
          <div class="hero-header">
            <h1 class="dt">Ryan Connaughton</h1>
            <h1 class="mb">Ryan C</h1>
            <div class="roles">
              <h2>UX Designer & Engineer</h2>
            </div>
          </div>

          <!-- <div class="hero-links">
            <div class="cta" id="cta-email">
              <button class="--primary">Reveal my email</button>
            </div>
          </div> -->
        </div>
      </head>
      <main id="work">
        <div class="filters-button-group button-group">
          <button class="button active" data-filter="*">💼 all</button>
          <button class="button ux" data-filter=".ux">📈 ux</button>
          <button class="button ui" data-filter=".ui">✏️ ui</button>
          <button class="button legacy" data-filter=".legacy">🎨 legacy</button>
        </div>
        <div id="work" class="grid">
          <div class="grid-item ux">ux</div>
          <div class="grid-item ux">ux</div>
          <div class="grid-item ui">ui</div>
          <div class="grid-item legacy">visual</div>
        </div>
      </main>
    </div>

    <footer>© Ryan Connaughton Ltd <span class="year"></span></footer>

    <script>
      const domYear = document.querySelector('.year');
      const nowDate = new Date();
      const nowYear = nowDate.getFullYear();

      domYear.innerHTML = `&nbsp; - &nbsp;${nowYear}`;
    </script>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
